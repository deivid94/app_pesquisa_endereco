<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script>


					function getDadosEnderecoPOrcep(cep){
						let url = 'https://viacep.com.br/ws/'+cep+'/json/'

						let xmlHTTP = new  XMLHttpRequest
						xmlHTTP.open ('GET',url)
					
						xmlHTTP.onreadystatechange = () => {
							if(xmlHTTP.readyState == 4 && xmlHTTP.status == 200){
								let objEndereco = (xmlHTTP.responseText)

								objEndereco = JSON.parse(objEndereco)
								console.log(objEndereco)
								
								document.getElementById('endereco').value = objEndereco.logradouro
								document.getElementById('bairro').value = objEndereco.bairro
								document.getElementById('cidade').value = objEndereco.localidade
								document.getElementById('estado').value = objEndereco.uf

					}
				}

				xmlHTTP.send()

			}
		</script>
	</head>
	<body>
		
		<nav class="navbar navbar-light bg-light mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>App Pesquisa Endereço</h3>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="CEP" onblur="getDadosEnderecoPOrcep(this.value)"/>
				</div>
				<div class="col-sm-9">
					<input id="endereco" type="text" class="form-control" placeholder="Endereço" readonly />
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input id="bairro" type="text" class="form-control" placeholder="Bairro" readonly />
				</div>
				<div class="col-sm-4">
					<input id="cidade" type="text" class="form-control" placeholder="Cidade" readonly />
				</div>

				<div class="col-sm-2">
					<input id="estado" type="text" class="form-control" placeholder="UF" readonly />
				</div>
			</div>
		</div>
	</body>
</html>
